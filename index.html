<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="date">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">Monday, 25 May

                </div>
                <div class="others" id="currentWeatherItems">

                </div>

            </div>
            <div class="placeContainer">
                <div class="timeZone" id="timeZone">Mexico/Monterrey</div>
                <div id="country" class="country">MX</div>

            </div>

        </div>

    </div>
    <div class="futureForecast">
        <div class="today" id="currentTemperature">
            <img src="./" alt="weatherIcon" class="weatherIcon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 20C</div>
                <div class="temp">Day 40C</div>

            </div>

        </div>
        <div class="weatherForecastItem">
            <div class="day">Tuesday</div>
            <img src="./" alt="weather icon" class="weathericon">
            <div class="temp">Night - 20C</div>
            <div class="temp">Day 40C</div>
        </div>
        <div class="weatherForecastItem">
            <div class="day">Wednesday</div>
            <img src="./" alt="weather icon" class="weathericon">
            <div class="temp">Night - 20C</div>
            <div class="temp">Day 40C</div>
        </div>
        <div class="weatherForecastItem">
            <div class="day">Thursday</div>
            <img src="./" alt="weather icon" class="weathericon">
            <div class="temp">Night - 20C</div>
            <div class="temp">Day 40C</div>
        </div>
        <div class="weatherForecastItem">
            <div class="day">Friday</div>
            <img src="./" alt="weather icon" class="weathericon">
            <div class="temp">Night - 20C</div>
            <div class="temp">Day 40C</div>
        </div>
        <div class="weatherForecastItem">
            <div class="day">Saturday</div>
            <img src="./" alt="weather icon" class="weathericon">
            <div class="temp">Night - 20C</div>
            <div class="temp">Day 40C</div>
        </div>

    </div>
</body>

</html>
