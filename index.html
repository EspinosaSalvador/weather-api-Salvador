<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="search-button">
        <label for="city-name">City:</label>
        <input type="text" id="city-name" name="city-name">
        <button id="search-button" class="search-button">Search</button>
    </div>
    <!-- ! search History where the user will input the html and will be provided with the data that he requests. -->

    <div id="search-history" class="search-history">
        <h2>Search History</h2>
    </div>
    <!-- ! Current weather of the day -->
    <div id="current-weather" class="current-weather">
        <h2>Current Weather</h2>
        <div id="currentCity"></div>
        <div id="date" class="space"></div>
        <div><img id="weatherIconCurrent" src=""></div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
    </div>

    <div id="forecast-weather" class="forecast-weather forecast-wrapper">
        <h2>Forecast Weather for the next 5 days</h2>
        <!-- ! day 1 of the weather -->
        <div id="cityNameForecast"></div>
        <div id="forecastDate-1" class="space"></div>
        <div><img id="forecastIcon-1" src=""></div>
        <div id="forecastTemperature-1"></div>
        <div id="forecastHumidity-1"></div>
        <div id="forecastWindSpeed-1"></div>
        <!-- ! day 2 of the weather -->
        <div id="forecastDate-2" class="space"></div>
        <div><img id="forecastIcon-2" src=""></div>
        <div id="forecastTemperature-2"></div>
        <div id="forecastHumidity-2"></div>
        <div id="forecastWindSpeed-2"></div>
        <!-- ! day 3 of the weather -->
        <div id="forecastDate-3" class="space"></div>
        <div><img id="forecastIcon-3" src=""></div>
        <div id="forecastTemperature-3"></div>
        <div id="forecastHumidity-3"></div>
        <div id="forecastWindSpeed-3"></div>
        <!-- ! day 4 of the weather -->
        <div id="forecastDate-4" class="space"></div>
        <div><img id="forecastIcon-4" src=""></div>
        <div id="forecastTemperature-4"></div>
        <div id="forecastHumidity-4"></div>
        <div id="forecastWindSpeed-4"></div>
        <!-- ! day 5 of the weather -->
        <div id="forecastDate-5" class="space"></div>
        <div><img id="forecastIcon-5" src=""></div>
        <div id="forecastTemperature-5"></div>
        <div id="forecastHumidity-5"></div>
        <div id="forecastWindSpeed-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
